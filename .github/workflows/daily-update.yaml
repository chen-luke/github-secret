# Name for your GitHub Actions workflow
name: Daily Date Update

# Controls when the action will run.
# This workflow now runs on every push to the 'main' branch for testing.
on:
  schedule:
    - cron: "0 12 * * *"
    # You can still run this manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of onde or more jobs that can run sequentially or in parallel
jobs:
  update_file_and_create_pr:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # These permissions are needed for the GITHUB_TOKEN to push to a branch
    permissions:
      contents: write
      pull-requests: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # 1. Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Git user for the commit
      - name: Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # 3. Create a new branch with a unique name based on the current date and time
      - name: Create New Branch
        run: |
          BRANCH_NAME="update-$(date +'%Y-%m-%d-%H-%M-%S')"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME

      # 4. Add today's date to the markdown file
      - name: Add date to file
        run: echo "Last updated on $(date)" >> README.md

      # 5. Commit and push the changes to the new branch
      - name: Commit and Push
        run: |
          git add README.md
          git commit -m "docs: Add date for $(date +'%Y-%m-%d')"
          git push origin ${{ env.BRANCH_NAME }}

      # 6. Create, Merge, and Delete Branch for the Pull Request
      - name: Create, Merge, and Delete Branch
        env:
          # This requires a Personal Access Token (PAT) stored as a secret.
          GH_TOKEN: ${{ secrets.ACTIONS_PAT }}
        run: |
          PR_URL=$(gh pr create --title "Automated Daily Update: $(date +'%Y-%m-%d')" --body "This PR was automatically created by a GitHub Action." --base main --head ${{ env.BRANCH_NAME }})
          gh pr merge --squash --delete-branch $PR_URL
